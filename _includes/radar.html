<svg id="radar"></svg>

<script>
radar_visualization({
  svg_id: "radar",
  width: 1450,
  height: 1000,
  colors: {
    background: "#fff",
    grid: "#bbb",
    inactive: "#ddd"
  },
  title: "{{ site.title }}, {{ site.time | date_to_string }}",
  quadrants: [
    { name: "Languages" },
    { name: "Infrastructure" },
    { name: "Frameworks" },
    { name: "Data Management" }
  ],
  rings: [
    { name: "ADOPT", color: "#93c47d" },
    { name: "TRIAL", color: "#93d2c2" },
    { name: "ASSESS", color: "#fbdb84" },
    { name: "HOLD", color: "#efafa9" }
  ],
  print_layout: true,
  // zoomed_quadrant: 0,
  //ENTRIES
  entries: [
    {% for entry in site.data.entries %}
      {
        quadrant: {{ entry.quadrant }},
        ring: {{ entry.ring }},
        label: "{{ entry.name }}",
        active: {{ entry.active }},
        link: "{{ entry.link }}",
        moved: {{ entry.moved }}
      },
    {% endfor %}
  ]
  //ENTRIES
});
</script>
